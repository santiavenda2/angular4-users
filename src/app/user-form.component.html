<h1>{{title}}</h1>
<div class="col-md-6 col-lg-6 well">
  <form [formGroup]="form" (ngSubmit)="save()">
    <fieldset>
      <legend>User</legend>
      <div class="form-group">
        <label for="name">Name</label>
        <input [(ngModel)]="user.name" type="text" id="name" formControlName="name" class="form-control">
        <div *ngIf="form.controls.name.touched && !form.controls.name.valid" class="alert alert-danger">
          Name is required.
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input [(ngModel)]="user.email" type="text" id="email" formControlName="email" class="form-control">
        <div *ngIf="form.controls.email.touched && !form.controls.email.valid" class="alert alert-danger">
          Invalid email
        </div>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input [(ngModel)]="user.phone" type="text" id="phone" formControlName="phone" class="form-control">
      </div>
    </fieldset>
    <fieldset formGroupName="address">
      <legend>Address</legend>
      <div class="form-group">
        <label for="street">Street</label>
        <input [(ngModel)]="user.address.street" type="text" id="street" formControlName="street" class="form-control">
      </div>
      <div class="form-group">
        <label for="suite">Suite</label>
        <input [(ngModel)]="user.address.suite" type="text" id="suite" formControlName="suite" class="form-control">
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input [(ngModel)]="user.address.city" type="text" id="city" formControlName="city" class="form-control">
      </div>
      <div class="form-group">
        <label for="zipcode">Zip Code</label>
        <input [(ngModel)]="user.address.zipcode" type="text" id="zipcode" formControlName="zipcode" class="form-control">
      </div>
    </fieldset>
    <button [disabled]="!form.valid"
            [class.disabled]="!form.valid"
            type="submit"
            class="btn btn-primary" >
      Submit
    </button>
  </form>
</div>
